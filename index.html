<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Youtube Haiku</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div>
            <span>r/youtubehaiku</span>
            <select class='sort' title="Sort by...">
                <option selected value="hot">Hot</option>
                <option value="top">Top</option>
                <option value="new">New</option>
                <option value="rising">Rising</option>
            </select>
            <select class='time hidden' title="Posts from...">
                <option selected value="day">Today</option>
                <option value="week">This week</option>
                <option value="month">This month</option>
                <option value="year">This year</option>
            </select>
            <button class='hide-read'><img src='eye.svg'><img src='hide.svg'>Hide read</button>
            <button class='refresh'><img src='refresh.svg'>Refresh</button>
        </div>
    </header>
    <div class='viewer' data-index=0>
        <div class='post current'>
            <div class='placeholder'>
                <div class='link'></div>
                <iframe></iframe>
            </div>
        </div>
        <div class='post next'>
            <div></div>
        </div>
        <div class='post prev'>
            <div></div>
        </div>
    </div>
    <div class='thumbs'>
        <div class='placeholder thumbstrip'>
            <div class='tooltip'>Post title</div>
        </div>
    </div>
</body>

</html>
