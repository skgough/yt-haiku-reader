<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#ff4500">
    <meta name="msapplication-TileColor" content="#3d3e43">
    <meta name="theme-color" content="#3d3e43">
    <title>Youtube Haiku</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <script src="functions.js"></script>
    <script src="switch-input/switch-input.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div>
            <span>r/youtubehaiku</span>
            <div class='select'>
                <select class='sort' title="Sort by...">
                    <option selected value="hot">Hot</option>
                    <option value="top">Top</option>
                    <option value="new">New</option>
                    <option value="rising">Rising</option>
                </select>
                <div class='faux'>
                    <span>Hot</span>
                    <img src='assets/expand.svg'>
                </div>
            </div>
            <div class='select hidden'>
                <select class='time' title="Posts from...">
                    <option selected value="day">Today</option>
                    <option value="week">This week</option>
                    <option value="month">This month</option>
                    <option value="year">This year</option>
                </select>
                <div class='faux'>
                    <span>Today</span>
                    <img src='assets/expand.svg'>
                </div>
            </div>
            <button class='hide-read'><img src='assets/eye.svg'><img src='assets/hide.svg'>Hide watched</button>
            <button class='refresh'><img src='assets/refresh.svg'>Refresh</button>
            <div class='settings'>
                <button><img src='assets/settings.svg'>Settings</button>
                <div class='click-off'></div>
                <div class='pane'>
                    <div class='setting' id='new-tab'>
                        <span>Open post links in new tab</span>
                        <switch-input></switch-input>
                    </div>
                    <div class='setting' id='remember-watched'>
                        <span>Remember watched posts</span>
                        <switch-input></switch-input>
                    </div>
                    <div class="setting" id="watch-on-load">
                        <span>Mark watched after loading</span>
                        <switch-input></switch-input>
                    </div>
                    <div class='setting' id='clear-watched'>
                        <span></span>
                        <button><img src='assets/trash.svg'>Clear history</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class='viewer' data-index=0>
        <div class='post current'>
            <div class='placeholder'>
                <div class='title'></div>
                <iframe></iframe>
            </div>
        </div>
        <div class='post next'>
            <div></div>
        </div>
        <div class='post prev'>
            <div></div>
        </div>
    </div>
    <div class='thumbs'>
        <div class='placeholder thumbstrip'>
            <div class='tooltip'>Post title</div>
        </div>
    </div>
</body>

</html>
